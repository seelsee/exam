<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>天气预报</title>
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="box">
        
        <div class="head-bg">
            <div class="title"></div>
            <div class="place"></div>
            <div class="weather-box">
                <div class="weather"></div>
                <div class="temp"></div>
                <div class="more">
                    <div class="max_min"></div>
                    <div class="temp_r">西北风 2级 湿度0%</div> 
                </div>
                <div class="time"></div>

            </div>
        </div>


        
    </div>
    <div class="contanier">
        <ul class="ul1">
            <li>昨天</li>
            <li>今天</li>
            <li>明天</li>
            <li class="li4">星期一</li>
            <li class="li5">星期一</li>
            <li class="li6">星期一</li>
            <li class="li7">星期一</li>
        </ul>
        <ul class="ul2">
            <li class="w_1">多云</li>
            <li class="w_2">多云</li>
            <li class="w_3">多云</li>
            <li class="w_4">多云</li>
            <li class="w_5">多云</li>
            <li class="w_6">多云</li>
            <li class="w_7">多云</li>
        </ul>
        <ul class="ul3">
            <li class="pic1"></li>
            <li class="pic2"></li>
            <li class="pic3"></li>
            <li class="pic4"></li>
            <li class="pic5"></li>
            <li class="pic6"></li>
            <li class="pic7"></li>
        </ul>
        <div class="canmax">
            <canvas id="canvas"></canvas>
        </div>
        <div class="canmin">
            <canvas id="canvas2"></canvas>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
